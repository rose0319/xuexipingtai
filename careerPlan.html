<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业规划中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>职业规划中心</h1>
    </header>
    <main>
        <h2>请选择测试类型</h2>
        <p>根据你的兴趣和偏好选择不同的职业规划测试。完成后，你可以切换到另一个测试，或保存结果进行对比。</p>
        <div class="button-group">
            <button onclick="loadQuiz('quiz1')">测试一：场景分析</button>
            <button onclick="loadQuiz('quiz2')">测试二：性格匹配</button>
        </div>
        <iframe id="quiz-frame" src="quiz1.html"></iframe>
    </main>
    <script>
        function loadQuiz(quizType) {
            const frame = document.getElementById('quiz-frame');
            if (quizType === 'quiz1') {
                frame.src = 'quiz1.html';
            } else if (quizType === 'quiz2') {
                frame.src = 'quiz2.html';
            }
        }
    </script>
</body>
</html>
