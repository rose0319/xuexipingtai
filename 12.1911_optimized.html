<script>
    function goToProfile() {
        window.location.href = "profile.html"; // 跳转到个人中心
    }

   document.addEventListener("DOMContentLoaded", () => {
  const link = document.getElementById("profileLink");
  const tooltip = document.getElementById("logoutTooltip");
  const wrapper = document.getElementById("profileWrapper");

  let hideTimer;
  const username = localStorage.getItem("username");
  const role = localStorage.getItem("role");

  if (!username) {
    link.textContent = "请登录";
  }

  // 角色点击跳转
  link.addEventListener("click", function (e) {
    e.preventDefault();
    if (!username) {
      window.location.href = "Login.html";
      return;
    }

    if (role === "teacher") {
      window.location.href = "upload.html";
    } else {
      window.location.href = "profile.html";
    }
  });

  // 鼠标移入 wrapper 或 tooltip 都不隐藏
  wrapper.addEventListener("mouseenter", () => {
    clearTimeout(hideTimer);
    if (username) tooltip.style.display = "block";
  });

  wrapper.addEventListener("mouseleave", () => {
    hideTimer = setTimeout(() => {
      tooltip.style.display = "none";
    }, 300); // ⏱ 延迟隐藏，用户有时间移动到 tooltip
  });

  // 点击退出
  tooltip.addEventListener("click", () => {
    localStorage.removeItem("username");
    localStorage.removeItem("role");
    alert("您已退出登录！");
    window.location.href = "Login.html";
  });
});



  //教师学生role不同跳转个人中心
document.addEventListener("DOMContentLoaded", () => {
  const link = document.getElementById("profileLink");

  if (link) {
    link.addEventListener("click", function (e) {
      e.preventDefault(); // 阻止默认跳转

      const role = localStorage.getItem("role");
      const username = localStorage.getItem("username");

      if (!username) {
        alert("请先登录！");
        return;
      }

      if (role === "teacher") {
        window.location.href = "upload.html";
      } else {
        window.location.href = "profile.html";
      }
    });
  }
});
