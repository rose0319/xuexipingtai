<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园新闻 - 智能自适应学习平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #28369f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        .search-bar {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #28369f;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .category-nav {
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category-nav a {
            color: #28369f;
            text-decoration: none;
            font-weight: bold;
        }
        .news-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            font-size: 24px;
            color: #28369f;
            margin: 0;
        }
        .news-date {
            font-size: 14px;
            color: #777;
            margin: 5px 0;
        }
        .news-summary {
            font-size: 16px;
            color: #333;
        }
        .read-more, .share {
            color: #28369f;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }
        .comment-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .comment-section h3 {
            margin: 0 0 10px 0;
            color: #28369f;
        }
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comment-section button {
            padding: 10px 20px;
            background-color: #28369f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #28369f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>校园新闻</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="搜索新闻...">
        <button>搜索</button>
    </div>
    <div class="category-nav">
        <a href="#">学术</a>
        <a href="#">体育</a>
        <a href="#">文化</a>
        <a href="#">公告</a>
    </div>
    <div class="news-container">
        <div class="news-item">
            <h2 class="news-title">新闻标题 1</h2>
            <p class="news-date">2024年1月10日</p>
            <p class="news-summary">这是新闻摘要，提供新闻的简要信息和背景。点击下方链接阅读完整新闻。</p>
            <a href="#" class="read-more">阅读更多</a>
            <a href="#" class="share">分享</a>
        </div>
        <!-- 更多新闻项 -->
    </div>
    <div class="comment-section">
        <h3>发表评论</h3>
        <textarea rows="4" placeholder="请留下您的评论..."></textarea>
        <button>提交评论</button>
    </div>
    <footer>
        <p>智能自适应学习平台 &copy; 2024</p>
    </footer>
</body>
</html>
